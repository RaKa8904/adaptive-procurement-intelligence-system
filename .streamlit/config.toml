[theme]
primaryColor = "#22d3ee"
backgroundColor = "#0b1220"
secondaryBackgroundColor = "#111c2e"
textColor = "#e5e7eb"
font = "sans serif"

[browser]
gatherUsageStats = false

[client]
showErrorDetails = true
toolbarMode = "viewer"

[logger]
level = "info"

[server]
port = 8501
headless = true
runOnSave = true
maxUploadSize = 200
